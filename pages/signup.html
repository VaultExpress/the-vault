<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#FFFFFF">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>vault-express</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
      <div class="box">
        <h1>Sign Up</h1>
        <form class="form">
        <div class="input-wrap validate-input" data-validate="Email is required">
          <span class="input-label">Email</span>
          <input class="input" type="text" name="email" placeholder="Type your email">
          <span class="focus-input100"></span>
        </div>
        <div class="input-wrap validate-input" data-validate="Username is required">
          <span class="input-label">Username</span>
          <input class="input" type="text" name="username" placeholder="Type your username">
          <span class="focus-input100"></span>
        </div>
        <div class="input-wrap validate-input" data-validate = "Password is required">
          <span class="input-label">Password</span>
          <input class="input" type="password" name="password" placeholder="Type your password">
          <span class="focus-input100"></span>
        </div>
        <div class="input-wrap validate-input" data-validate = "Password is required">
          <span class="input-label">Repeat Password</span>
          <input class="input" type="password" name="repeat_password" placeholder="Repeat your password">
          <span class="focus-input100"></span>
        </div>
        <div class="checkbox-wrap">
          <input class="checkbox" id="agree" type="checkbox" name="agree">
          <label class="checkbox-label" for="agree">
          <span>I agree to the <a href="#">Terms of Service</a></span>
          </label>
        </div>
        <div class="button-wrap">
          <button class="button">Sign Up</button>
          <a href="/signin" style="font-size:1rem;" >Sign In ➡️</a>
        </div>

        </form>

      </div>
    </div>
  </body>
</html>
