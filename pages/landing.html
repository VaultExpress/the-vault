<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#FFFFFF">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>vault-express</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
      <div class="box slide">
        <div class="landing-title">
          <img class="landing-img" src="img/vault.png" height="50" width="50" />
          <h1>vault-express</h1>
        </div>
        <p>A simply secure<br />sign-up/sign-in implementation<br />for web app</p>
        <div class="link">
          <a href="/signup">Sign Up</a>&nbsp;&nbsp;/&nbsp;&nbsp;<a href="/signin">Sign In</a>
        </div>
      </div>
    </div>

    <script>

      $(document).ready(function() {
        // To Slide Down main container
        $(".slide").hide();
        $(".slide").slideDown(1500);

        // To Slide Down repeat password
        $(".hide").hide();
        $("input[name='password']").focus(function() {
          $("#password_repeat").slideDown();
        });

        // To give
        $("input").on("focus",function() {
          $(this).parent().removeClass('input-blur').addClass('input-focus');
        });
        $("input").on("blur", function() {
          $(this).parent().removeClass('input-focus').addClass('input-blur');
        });
      });
    </script>
  </body>
</html>
